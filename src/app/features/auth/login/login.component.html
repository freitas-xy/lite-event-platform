<div class="flex flex-col gap-6">
  <div class="flex flex-col gap-2">
    <div class="font-bold text-2xl">Login</div>
    <div class="text-sm text-gray-500">Bem-vindo(a) de volta!</div>
  </div>

  <form class="min-w-sm" [formGroup]="form" (ngSubmit)="onSubmit()">
    <cmp-input
      id="email"
      type="email"
      placeholder="Digite seu email..."
      formControlName="email"
    >
      Email *
      @if (form.get("email")?.touched && form.get("email")?.invalid) {
        <div class="errorText">{{ textError("email") }}</div>
      }
    </cmp-input>
    <cmp-input
      id="password"
      type="password"
      placeholder="Digite sua senha..."
      formControlName="password"
    >
      Senha *
      @if (form.get("password")?.touched && form.get("password")?.invalid) {
        <div class="errorText">{{ textError("password") }}</div>
      }
    </cmp-input>

    <a class="text-blue-600 cursor-pointer text-sm">Esqueci minha senha</a>
    <div class="flex flex-col gap-4 text-center mt-4">
      <button
        class="bg-blue-500 w-full disabled:opacity-50 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        [disabled]="form.invalid"
      >
        Entrar
      </button>
      <div class="mb-4 text-sm">
        NÃ£o tem uma conta?
        <a
          class="text-blue-600 cursor-pointer"
          (click)="navigateCreateAccount()"
          >Criar conta</a
        >
      </div>
    </div>
  </form>
</div>
